    <div class="formulaire-inscription">
        <form action="" id="signIn-form">
            <h2>S'inscrire</h2>
    
            <label for="email">Email</label>
            <input type="email" placeholder="Votre email" id="email" required>
    
            <Label for="psw">Mot de passe</Label>
            <input type="password" placeholder="Votre mot de passe" name="psw" id="psw" required>
    
            <label for="psw-repeat"><b>Répétez le mot de passe</b></label>
            <input type="password" placeholder="Répétez votre mot de passe" name="psw-repeat" id="psw-repeat" required>
    
            <button type="submit" class="registerbtn " >S'inscrire</button>
    
            <div class="signin">
                <p>Vous avez déjà un compte ? <a href="#">Se connecter</a>.</p>
            </div>
    
        </form>
